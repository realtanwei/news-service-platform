<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h4>Login</h4><hr/>
<div id="login_form">
    <form method="post" action="/login">
        <table id="table">
            <tr>
                <td>USERNAME:</td>
                <td><input type="text" name="username" th:value="${username}" /></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="text" name="password" th:value="${password}" /></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <label><input type="radio" name="level" value="1" checked/>一级用户</label>
                    <label><input type="radio" name="level" value="2" />二级用户</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" /></td>
            </tr>
        </table>
    </form>
</div>
<div id="errMsg">
    <label style="color: red;" th:text="${errMsg}"></label>
</div>
</body>
</html>
